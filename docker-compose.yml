version: "3.7"

services:
  app:
    # build:
    #   context: .
    #   dockerfile: app/Dockerfile
    image: gcr.io/gke-test-287910/news-app:v0.0.11 # image buildでメモリ不足になったため、事前にbuildしてレジストリに格納
    ports:
      - "8000:8000"
    environment:
      AP_ROOT: https://matome-kun.ga
      AP_PORT: 8000
      DB_USER: root
      DB_PASSWORD: password
      DB_HOST: mysql
      DB_DATABASE: matome
      DB_PORT: 3306
      KVS_PASSWORD: password
      KVS_HOST: redis
      KVS_DATABASE: 0
      KVS_PORT: 6379
      # SE_USER: elastic
      # SE_PASSWORD: password
      # SE_HOST: elasticsearch
      # SE_PORT: 9200
      # WD_USER: webdav
      # WD_PASSWORD: password
      WD_HOST: nginx
      WD_PORT: 80
    depends_on:
      - mysql
      - redis
      - nginx
      # - elasticsearch
      # - webdav
  mysql:
    image: mysql:5.7
    ports:
      - "3306:3306"
    platform: linux/amd64
    volumes:
      - ./mysql/data:/var/lib/mysql
      - ./mysql/my.cnf:/etc/mysql/conf.d/my.cnf
      - ./mysql/sql:/docker-entrypoint-initdb.d
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: matome
  redis:
    image: redis:latest
    command: redis-server --requirepass password
    ports:
      - "6379:6379"
    volumes:
      - ./redis/data:/data
  nginx:
    image: gcr.io/gke-test-287910/news-nginx:v0.0.1
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/privacy_policy.html:/var/www/static/privacy_policy/index.html
      - ./nginx/eula.html:/var/www/static/eula/index.html
