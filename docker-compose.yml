version: "3.7"

services:
  app:
    build:
      context: .
      dockerfile: app/Dockerfile
    ports:
      - "80:80"
    environment:
      DB_USER: root
      DB_PASSWORD: password
      DB_HOST: mysql
      DB_DATABASE: matome
      DB_PORT: 3306
      KVS_PASSWORD: password
      KVS_HOST: redis
      KVS_DATABASE: 0
      KVS_PORT: 6379
      SE_USER: elastic
      SE_PASSWORD: password
      SE_HOST: elasticsearch
      SE_PORT: 9200
      WD_USER: webdav
      WD_PASSWORD: password
      WD_HOST: webdav
      WD_PORT: 80
      AP_ROOT: http://localhost
    depends_on:
      - mysql
      - redis
      - elasticsearch
      - webdav
  mysql:
    image: mysql:5.7
    ports:
      - "3306:3306"
    platform: linux/amd64
    volumes:
      - ./mysql/data:/var/lib/mysql
      - ./mysql/my.cnf:/etc/mysql/conf.d/my.cnf
      - ./mysql/sql:/docker-entrypoint-initdb.d
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: matome
  redis:
    image: redis:latest
    command: redis-server --requirepass password
    ports:
      - "6379:6379"
    volumes:
      - ./redis/data:/data
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.6 # for olivere/elastic
    ports:
      - "9200:9200"
    environment:
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - ELASTIC_PASSWORD=password
      - discovery.type=single-node
      - xpack.security.enabled=false
    ulimits:
      memlock:
        soft: -1
        hard: -1
    entrypoint: >
      bash -c "elasticsearch-plugin list | grep analysis-kuromoji &&
               [[ $$? -ne 0 ]] && elasticsearch-plugin install analysis-kuromoji || true &&
               docker-entrypoint.sh"
    volumes:
      - ./elasticsearch/data:/usr/share/elasticsearch/data
  webdav:
    image: twizzel/webdav
    restart: always
    ports:
      - "8080:80"
    environment:
      AUTH_TYPE: Digest
      USERNAME: webdav
      PASSWORD: password
    volumes:
      - ./webdav/data:/var/lib/dav
