  #     - ./elasticsearch/data:/usr/share/elasticsearch/data
  nginx:
    image: gcr.io/gke-test-287910/news-nginx:v0.0.1
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/privacy_policy.html:/var/www/static/privacy_policy/index.html
      - ./nginx/eula.html:/var/www/static/eula/index.html
    depends_on:
      - app
  webdav:
    image: twizzel/webdav
    restart: always
    ports:
      - "8080:80"
    environment:
      AUTH_TYPE: Digest
      USERNAME: webdav
      PASSWORD: password
    volumes:
      - ./webdav/data:/var/lib/dav
